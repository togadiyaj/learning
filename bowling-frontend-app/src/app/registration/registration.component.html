<table border="0" width="100%">
  <tr>
    <td>
      <img src="assets/images/BowlingBanner.jpg" width="100%" height="300px">
    </td>
  </tr>
  <tr>
    <td align="center">
      <table>

        <tr >
          <td colspan="2">
            <h1><b>Bowling System Registration:</b></h1>
          </td>
        </tr>
        <tr>
          <td>
            Name :
          </td>
          <td>
            <input type="text"  [(ngModel)]="name"  placeholder="Enter name here">
          </td>
        </tr>
        <tr>
          <td>
            Email :
          </td>
          <td>
            <input type="text" [(ngModel)]="email" placeholder="Enter email here">
          </td>
        </tr>
        <tr>
          <td>
            Phone Number :
          </td>
          <td>
            <input type="text" [(ngModel)]="phoneNumber" placeholder="Enter phone number here">
          </td>
        </tr>
        <tr>
          <td>
            Password :
          </td>
          <td>
            <input type="text"[(ngModel)]="password" placeholder="Enter password here">
          </td>
        </tr>
        <tr>
          <td align="center"  colspan="2">
            <button type="button">Submit</button>

            <button type="button">Clear</button>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
